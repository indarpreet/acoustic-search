    <mat-form-field class="position-relative input-group col-md-10">
      <mat-label>Search...</mat-label>
      <input #smartSearch type="text"
      (keyup.enter)="search()" (focus)="onFocus()"
    
        aria-label="search-engine-input"
        matInput
        [formControl]="searchEngine"
        [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let searchEngineItem of userTopTenList"
          [value]="searchEngineItem.searchIndex.toLowerCase()">
          <div (click)="getDataForEmployee(searchEngineItem.searchIndex.toLowerCase())" href="#">
            <div [innerHTML]="searchEngineItem.searchIndex.replace(searchEngine.value.toLowerCase() , '<b>'+ searchEngine.value.toLowerCase() +'</b>')"></div>
          </div>
          <div *ngIf="userTopTenList && userTopTenList.length == 0" href="#">
            <div>No Results Found...</div>
          </div>
        </mat-option>
      </mat-autocomplete>
     
    </mat-form-field>

    <button class="search-btn" (click)="search()" mat-raised-button color="primary">Search</button>
